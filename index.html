<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
</head>
<body ng-controller="">
	<header>
		<h1>Waitstaff Calculator</h1>
	</header>

	<section>
		<form>
			<div>
				<h2>Enter the Meal Details</h2>
			</div>

			<div>
				<p>
					Base Meal Price: $ <input type="number" required />
				</p>

				<p>
					Tax Rate: % <input type="number" required />
				</p>

				<p>
					Tax Percentage: % <input type="number" required />
				</p>
			</div>

			<div>
				<button type="submit">Submit</button>
				<button>Cancel</button>
			</div>
		</form>
	</section>


	
</body>
</html>
