<!-- MY EARNINGS INFO -->
<section class="earnings">
	<div>
		<h2>My Earnings Info</h2>
	</div>

	<div>
		<p><span>Tip total:</span> {{ tipTotal | currency }}</p>
		<p><span>Meal count:</span> {{ mealCount }}</p>
		<p><span>Average Tip Per Meal:</span> {{ avgTip | currency }}</p>
	</div>
</section>

<section class="reset-container">
	<div>
		<button type="reset" class="reset" ng-click="reset()">Reset</button>
	</div>
</section>
